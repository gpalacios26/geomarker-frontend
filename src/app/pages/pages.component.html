<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="push" class="sidenav-bar">
    <div class="center">
        <img src="assets/images/logo.png" style="width:80px;height:80px;">
    </div>
    <p class="center" style="margin-top:5px;">
      <strong style="font-size:24px;">GeoMarker</strong>
    </p>

    <mat-divider></mat-divider>

    <ng-material-multilevel-menu [items]='appitems' (selectedItem)="selectedItem($event)">
    </ng-material-multilevel-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" style="margin-right:10px;">
        <mat-icon>menu</mat-icon>
      </button>
      <a [routerLink]="['/panel/home']" style="color:#fff;text-decoration:none;">
        <strong>GeoMarker</strong>
      </a>

      <span class="menu-spacer"></span>

      <button mat-button [matMenuTriggerFor]="menu">
        <span *ngIf="usuario" style="font-size:14px;">{{usuario.username}}</span>
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="['/panel/perfil']">
          <mat-icon>account_circle</mat-icon> Mi Perfil
        </button>
        <button mat-menu-item (click)="cerrarSesion()">
          <mat-icon>exit_to_app</mat-icon> Cerrar Sesi√≥n
        </button>
      </mat-menu>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
